<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Stan Ke" />
    <title>华容道 - Huarong Dao</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- <h1 style="color: var(--text-color)">Huarong Dao</h1>
      <h3>Your username is <span id="username">Guest</span></h3> -->

      <div class="controls-row">
        <div class="level-selector">
          <select id="levelSelector">
            <option value="0">Level 1</option>
            <option value="1">Level 2</option>
            <option value="2">Level 3</option>
            <option value="3">Level 4</option>
            <option value="4">Level 5</option>
          </select>
        </div>
        <div class="tooltip-container">
          <span class="tooltip-trigger">?</span>
          <div class="tooltip-content">
            <div class="tooltip-header">华容道 - Huarong Dao</div>
            <p>
              Huarong Dao(Aka. Klotski) is an ancient Chinese puzzle game based
              on the story of Cao Cao being surrounded after Guandu war. The
              goal is to solve the puzzle with a minimum number of moves or in a
              minimum amount of time.
            </p>
            <div id="levelDescription"></div>
          </div>
        </div>
        <div class="language-selector">
          <select id="languageSelector">
            <option value="en">English</option>
            <option value="zh">中文</option>
          </select>
        </div>
      </div>
      <div class="board-wrapper">
        <div class="board" id="board"></div>
      </div>
      <div class="controls">
        <button id="resetBtn">Reset Game</button>
        <button id="undoBtn">Undo Move</button>
      </div>
      <div class="stats">
        Moves: <span id="moveCount">0</span> | Best:
        <span id="bestScore">-</span>
      </div>
    </div>
    <script type="module" src="game.ts"></script>
    <script type="module">
      import { HuarongGame } from "./game.ts";
      window.addEventListener("DOMContentLoaded", () => {
        new HuarongGame(0);
      });
    </script>
  </body>
</html>
